<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="The Comeback Kitchen Co. — Full tables. Real community. Modern hospitality." />
  <title>The Comeback Kitchen Co. | Portfolio Portal</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", "Segoe UI", sans-serif;
      background-color: #f8f6ee; /* cream */
      color: #0b3d2e; /* forest green */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      animation: fadeIn 1.8s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      margin-top: 40px;
    }

    h1 {
      font-size: 2.4em;
      letter-spacing: 1px;
      margin-bottom: 0.2em;
    }

    p {
      font-size: 1.1em;
      max-width: 600px;
      margin: 0 auto 40px;
      color: #204c3b;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 60px;
    }

    a.button {
      background-color: #0b3d2e;
      color: #f8f6ee;
      border: 2px solid #0b3d2e;
      text-decoration: none;
      padding: 12px 28px;
      border-radius: 8px;
      font-size: 1em;
      transition: all 0.3s ease;
    }

    a.button:hover {
      background-color: #f8f6ee;
      color: #0b3d2e;
      transform: scale(1.05);
    }

    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #204c3b;
    }
  </style>
</head>
<body>
  <header>
    <h1>The Comeback Kitchen Co.</h1>
    <p>Full tables. Real community. Modern hospitality.</p>
  </header>

  <section class="buttons">
    <a class="button" href="flushinga-index.html">The Flushing A</a>
    <a class="button" href="https://bearicide.github.io/trackside-cafe/">Trackside Café</a>
    <a class="button" href="https://bearicide.github.io/">Matt Baier — Founder</a>
  </section>

  <footer>
    © 2025 The Comeback Kitchen Co. | <a href="https://theflushinga.com" style="color:#0b3d2e; text-decoration:underline;">Return Home</a>
  </footer>
</body>
</html>
