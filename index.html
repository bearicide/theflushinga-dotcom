<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Comeback Kitchen Co. Portfolio Portal</title>
  <link rel="icon" href="assets/favicon.png" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
    body{
      height:100vh;display:flex;align-items:center;justify-content:center;
      background:radial-gradient(circle at center,#ffffff,#e5eee5,#d7e2d7);
      overflow:hidden;position:relative;color:#2e2e2e
    }
    .orb{position:absolute;width:400px;height:400px;background:radial-gradient(circle at center,rgba(46,110,62,.45),transparent 70%);border-radius:50%;filter:blur(100px);animation:float 8s ease-in-out infinite alternate}
    .orb:nth-child(1){top:-100px;left:-80px;animation-delay:0s}
    .orb:nth-child(2){bottom:-100px;right:-100px;animation-delay:3s}
    @keyframes float{from{transform:translateY(0) rotate(0);opacity:.9}to{transform:translateY(-30px) rotate(30deg);opacity:.7}}
    .container{text-align:center;z-index:1;animation:fadeIn 1.2s ease-in-out;backdrop-filter:blur(8px);background:rgba(255,255,255,.55);padding:3rem 4rem;border-radius:20px;box-shadow:0 0 25px rgba(46,110,62,.25)}
    h1{font-size:2.4rem;margin-bottom:2rem;color:#243b2d;letter-spacing:.5px;animation:bounceIn 1s ease-out}
    .links{display:flex;flex-direction:column;gap:1.2rem}
    a{text-decoration:none;color:#fff;background:linear-gradient(135deg,#2e6e3e,#3e874f);padding:1rem 2rem;border-radius:12px;font-weight:600;transition:all .35s ease;box-shadow:0 4px 15px rgba(46,110,62,.3);position:relative;overflow:hidden}
    a::before{content:'';position:absolute;top:0;left:-75%;width:50%;height:100%;background:rgba(255,255,255,.4);transform:skewX(-20deg);transition:.75s}
    a:hover::before{left:125%}
    a:hover{background:linear-gradient(135deg,#3e874f,#2e6e3e);transform:translateY(-4px) scale(1.05);box-shadow:0 8px 25px rgba(46,110,62,.45)}
    footer{position:absolute;bottom:15px;font-size:.9rem;color:#666;z-index:1}
    @keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
    @keyframes bounceIn{0%{transform:scale(.8);opacity:0}60%{transform:scale(1.1);opacity:1}100%{transform:scale(1)}}
  </style>
  <script>
    // If hosted at github.io/project, prefix links with "/theflushinga-dotcom"
    // If hosted at theflushinga.com, prefix is just "" (site root)
    const PATH_PREFIX = location.hostname.endsWith('github.io') ? '/theflushinga-dotcom' : '';
    function go(path){ location.href = PATH_PREFIX + path; }
  </script>
</head>
<body>
  <div class="orb"></div>
  <div class="orb"></div>

  <div class="container">
    <h1>The Comeback Kitchen Co. Portfolio Portal</h1>
    <div class="links">
      <!-- uses JS so the prefix is always correct -->
      <a href="javascript:void(0)" onclick="go('/theflushinga-index.html')">The Flushing A Diner</a>
      <a href="https://bearicide.github.io/trackside-cafe/" target="_blank">Trackside Café</a>
      <a href="https://bearicide.github.io/" target="_blank">Matt Baier — Founder</a>
    </div>
  </div>

  <footer>&copy; 2025 The Comeback Kitchen Co.</footer>
</body>
</html>
