<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Flushing A | Kids' Corner<br><br></title>
  <link rel="icon" href="img/logo.png" />
  <style>
    :root {
      --white:#fff; --dark:#2b1d13; --orange:#d86b26; --yellow:#ffd65a;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{background:var(--white);font-family:'Poppins','Segoe UI',Arial,sans-serif;color:var(--dark);line-height:1.6;font-size:1.1rem}
    header{background:var(--dark);padding:1rem 2rem;border-bottom:5px solid var(--orange);text-align:center}
    nav ul{list-style:none;display:flex;justify-content:center;flex-wrap:wrap;gap:1rem}
    nav a{background:var(--dark);color:#fff;text-decoration:none;padding:.5rem 1rem;border:2px solid var(--orange);border-radius:8px;font-weight:600;transition:background .2s,color .2s}
    nav a:hover{background:var(--orange);color:#fff}
    main{max-width:1000px;margin:2rem auto;padding:0 1rem;text-align:center}
    h1{text-align:center;color:var(--dark);border-bottom:4px solid var(--orange);padding-bottom:.5rem;margin-bottom:2rem;font-family:'Merriweather','Georgia',serif}
    .gallery{display:flex;flex-wrap:wrap;justify-content:center;gap:1.5rem;margin-bottom:2rem}
    .gallery img{width:280px;border:4px solid var(--orange);border-radius:10px;transition:transform .3s}
    .gallery img:hover{transform:scale(1.05)}
    footer{text-align:center;padding:1.5rem;background:var(--dark);color:#fff;font-size:1rem;border-top:4px solid var(--orange)}
    footer img{width:100px;display:block;margin:0 auto .5rem}
    footer a{color:var(--orange);text-decoration:none}
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="menu.html" target="_blank">MENU</a></li>
        <li><a href="kidscorner.html">KIDS' CORNER</a></li>
        <li><a href="mailto:flushinga.official@gmail.com? 
              subject=We%20love%20the%20Flushing%20A!%20Here's%20why...?
              body=My%20favorite%20item%20is%20the%20">E-MAIL US!</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Kids' Corner</h1>
    <p>All your coloring pages, drawings, and masterpieces live here! Whatever you do, don't stop coloring!</p><br><br>
    <div class="gallery" id="kidsGallery">
      <!-- images load automatically -->
    </div>
  </main>

<footer>
    <img src="img/logo.png" alt="The Flushing A logo" />
    <p><a href="https://github.com/bearicide/theflushinga-dotcom" target="_blank">copyright 2025: [bearicidal + victoryGPT]</a></p>
  </footer>
  <script>
    // Automatically list images in /img/kidscorner/
    const folder = 'img/kidscorner/';
    const extensions = ['.jpg', '.jpeg', '.png'];
    const gallery = document.getElementById('kidsGallery');

    // Manually list known files for local HTML (since browsers can't scan folders)
    const files = [
      'kids1.png', 'kids2.png', 'kids3.png'
    ];

    // Dynamically create image elements
    files.forEach(file => {
      const lower = file.toLowerCase();
      if (extensions.some(ext => lower.endsWith(ext))) {
        const img = document.createElement('img');
        img.src = folder + file;
        img.alt = file;
        gallery.appendChild(img);
      }
    });
  </script>
</body>
</html>
